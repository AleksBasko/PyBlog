{% extends 'base.html' %}

{% block content %}
    <a href="/articles/write/">Написать статью</a>
    {% for item in articleList %}
        <h6>{{ item.article_date }}</h6>
        <a href="/articles/get/{{ item.id }}"><h1>{{ item.article_title }}</h1></a>
        {{ item.article_text|truncatewords:2 }}
        <p>Понравилось: {{ item.article_likes }}</p>
        <p>Автор: {{ item.article_user.username }}</p>
    {% endfor %}

{% endblock %}
